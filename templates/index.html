<!DOCTYPE html>
<html>
<head>
  <title>MCP Code Review Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    .result { margin-top: 2rem; background: #f0f0f0; padding: 1rem; white-space: pre-wrap; border-radius: 6px; }
    button { padding: 0.5rem 1rem; font-size: 16px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1> MCP Code Review Assistant (LLaMA)</h1>

  <form method="POST">
    <h3>Code:</h3>
    <textarea name="code">{{ code }}</textarea>

    <h3>Error Log:</h3>
    <textarea name="log">{{ log }}</textarea>

    <button type="submit">üîç Review Code</button>
  </form>

  {% if result %}
    <div class="result">
      <h3> AI Review Result:</h3>
      {{ result }}
    </div>
  {% endif %}
</body>
</html>
